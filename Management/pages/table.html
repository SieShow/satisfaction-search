<html>
    <head>
        <TITLE>AJAX Pagination with PHP</TITLE>
        <script src="http://code.jquery.com/jquery-2.1.1.js"></script>
        <link href="../css/table.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="overlay">
            <div>
                <img src="loading.gif" width="64px" height="64px"/>
            </div>
        </div>
        <div class="page-content">
            <div style="border-bottom: #F0F0F0 1px solid;margin-bottom: 15px;">
                Pagination Setting:<br>
                <select name="pagination-setting" onChange="changePagination(this.value);" class="pagination-setting" id="pagination-setting">
                    <option value="all-links">Display All Page Link</option>
                    <option value="prev-next">Display Prev Next Only</option>
                </select>
            </div>
            <div id="pagination-result">
                <input type="hidden" name="rowcount" id="rowcount"/>
            </div>
        </div>
        <script>
            getresult("getresult.php");
        </script>
    </body>
</html>
